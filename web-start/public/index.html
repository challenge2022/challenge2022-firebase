<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#Challenge2022</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="#Challenge2022">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="#Challenge2022">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><i class="material-icons">chat_bubble_outline</i> #Challenge2022</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        
        <button hidden id="profile" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" data-upgraded=",MaterialRipple">
          Profile
          <span class="">
            <span class="mdl-ripple"></span>
          </span> 
        </button>
        <button id="sign-inEmail" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" data-upgraded=",MaterialRipple">
          <i class="material-icons">account_circle</i>Sign-in
          <span class="">
            <span class="mdl-ripple"></span>
          </span> 
        </button>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" data-upgraded=",MaterialRipple">
          Sign-out
          <span class="">
            <span class="mdl-ripple"></span>
          </span> 
        </button>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    
    <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
      <!-- Messages container -->
      <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
        
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern = "-?[0-9]*(\.[0-9]+)?" id="message" autocomplete="off">
              <label class="mdl-textfield__label" for="message">Antall push-ups...</label>
              <span class = "mdl-textfield__error">Kun tall!</span>
              <label class = "mdl-checkbox mdl-js-checkbox" id="checkedbox"for = "continous">
                <input type = "checkbox" id = "continous" class = "mdl-checkbox__input" unchecked>
                <span class = "mdl-checkbox__label">Sammenhengende</span>
             </label>
            </div>
            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-upgraded=",MaterialRipple">
              Send
              <span class="">
                <span class="mdl-ripple"></span>
              </span> 
            </button>
          </form>
         <form hidden id="response-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="response" disabled>
              <label class="mdl-textfield__label" for="response">Pushups registrert</label>
            </div>
            <button id="more" disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-upgraded=",MaterialRipple">
              Registrer fler
              <span class="">
                <span class="mdl-ripple"></span>
              </span> 
            </button>
          </form>
        </div>

        <div id="messages">
          <form hidden id="profile-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern = "-?[0-9]*(\.[0-9]+)?" id="age" autocomplete="off">
              <label class="mdl-textfield__label" for="age">Alder</label>
              <span class = "mdl-textfield__error">Kun tall!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text"  id="yearlyGoal" autocomplete="off">
              <label class="mdl-textfield__label" for="yearlyGoal">Årlig mål</label>
              
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select class="mdl-textfield__input" id="county" name="county">
                <option></option>
                <option value="Agder">Agder</option>
                <option value="Innlandet">Innlandet</option>
                <option value="Møre og Romsdal">Møre og Romsdal</option>
                <option value="Nordland">Nordland</option>
                <option value="Oslo">Oslo</option>
                <option value="Rogaland">Rogaland</option>
                <option value="Vestfold og Telemark">Vestfold og Telemark</option>
                <option value="Troms og Finnmark">Troms og Finnmark</option>
                <option value="Trøndelag">Trøndelag</option>
                <option value="Vestland">Vestland</option>
                <option value="Viken">Viken</option>
              </select>
              <label class="mdl-textfield__label" for="county">County</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select class="mdl-textfield__input" id="sex" name="sex">
                <option></option>
                <option value="M">Mann</option>
                <option value="F">Kvinne</option>
              </select>
              <label class="mdl-textfield__label" for="sex">Kjønn</label>
            </div>
            <button id="submitProfile" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-upgraded=",MaterialRipple">
              Update
              <span class="">
                <span class="mdl-ripple"></span>
              </span> 
            </button>
          </form>
          <section id="firebaseui-auth-container"></section>
        </div>
         
      </div>
      

      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
      
    </div>
  </main>
</div>

<!-- This script is created by webpack -->
<script src="scripts/main.js"></script>
</body>
</html>
